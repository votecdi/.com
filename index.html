<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>No Boat No Vote | DP Maker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#0f5d25" />

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wrap">
    <header class="hero">
      <h1 class="title">No Boat No Vote</h1>
      <p class="subtitle">Make Your Profile Picture</p>
    </header>

    <section class="card stage">
      <div class="canvas-wrap">
        <canvas id="c" width="1080" height="1080"></canvas>
      </div>
    </section>

    <section class="card panel">
      <label class="upload-btn">
        ছবি আপলোড করুন
        <input id="file" type="file" accept="image/*" />
      </label>

      <!-- Frame selector (2 frames) -->
      <div class="box">
        <div class="row-top">
          <span class="lbl">ফ্রেম নির্বাচন করুন</span>
        </div>
        <div class="frames">
          <img src="frame1.png" class="frame active" data-f="frame1.png" alt="frame 1">
          <img src="frame2.png" class="frame" data-f="frame2.png" alt="frame 2">
        </div>
      </div>

      <!-- Export quality -->
      <div class="box">
        <div class="row-top">
          <span class="lbl">এক্সপোর্ট কোয়ালিটি</span>
          <span id="qText" class="val">1080</span>
        </div>
        <select id="quality">
          <option value="1080" selected>Normal (1080)</option>
          <option value="2048">HD (2048)</option>
          <option value="4096">Ultra (4096)</option>
        </select>
      </div>

      <!-- Zoom -->
      <div class="box">
        <div class="row-top">
          <span class="lbl">জুম</span>
          <span id="zoomText" class="val">1.00x</span>
        </div>
        <input id="zoom" type="range" min="0.5" max="3" step="0.01" value="1" />
      </div>

      <div class="btn-row">
        <button id="fit" type="button">মাঝখানে</button>
        <button id="reset" type="button">রিসেট</button>
      </div>

      <div class="btn-row">
        <button id="download" class="download" type="button">ছবি ডাউনলোড করুন</button>
        <button id="share" class="share" type="button">শেয়ার করুন</button>
      </div>

      <p class="hint">টিপ: ছবির উপর টাচ/মাউস ধরে ড্র্যাগ করলে পজিশন বদলাবে।</p>
      <p id="toast" class="toast" aria-live="polite"></p>
    </section>

    <footer class="site-footer">
      <div>© 2026 No Boat No Vote</div>
      <div class="org">রাজশাহী বিশ্ববিদ্যালয় ছাত্রলীগ</div>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>

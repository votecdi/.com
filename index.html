<h1 class="title">No Boat No Vote</h1>
<p class="subtitle">Make Your Profile Picture</p>

<div class="canvas-box">
  <canvas id="c" width="1080" height="1080"></canvas>
</div>

<div class="controls">

  <label class="upload-btn">
    Upload Photo
    <input type="file" id="file" accept="image/*">
  </label>

  <div class="zoom-box">
    <span>Zoom</span>
    <input type="range" id="zoom" min="0.5" max="3" step="0.01" value="1">
  </div>

  <div class="btn-row">
    <button id="fit">Center</button>
    <button id="reset">Reset</button>
  </div>

  <button id="download" class="download">
    Download DP
  </button>

</div>

<footer class="site-footer">
  <div>© 2026 No Boat No Vote</div>
  <div class="org">রাজশাহী বিশ্ববিদ্যালয় ছাত্রলীগ</div>
</footer>
